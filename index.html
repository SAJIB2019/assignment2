<!DOCTYPE html>

<html>

<head>

	<title>Create account</title>

</head>

<body>

		<div class="container">
			<div class="account">

				<h4>Create your account</h4>
				<form>

					<input type="text" name="username" placeholder="Last name" class="frm-one">

				</form>
			</div>
		</div>

</body>
